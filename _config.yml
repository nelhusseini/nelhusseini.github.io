# Site settings
title:          Nour El Husseini, GRA
description:    "Personal website for Nour El Husseini."
url:            https://github.com/nelhusseini.io

# Theme
theme: jekyll-theme-cayman

# Author
author:
  name:         Nour El Husseini
  email:        nbh@umd.edu
  url:          https://inelaah.com

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

# Links to social media
social:
  email: nbh@umd.edu
  github: https://github.com/nelhusseini
  twitter: https://twitter.com/nbelhusseini
  linkedin: https://ba.linkedin.com/in/nour-el-husseini
